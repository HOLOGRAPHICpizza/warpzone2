	<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
	
	<script>
		function Ship() {
			this.img = "img/ships/default.png";
			this.rotationDir = 0; // <-- = -1; --> = 1
		}

		function init() {

			var stage = new createjs.Stage("demoCanvas");
			
			var ship = new createjs.Bitmap("img/ships/default.png");
			ship.x = ship.y = 50;
			stage.addChild(ship);

			stage.update();

			// Register Keyboard Input
			document.addEventListener('keydown', function(event) {
				// A <--
				if(event.keyCode == 65) {
					//alert('<--');
					ship.rotation -= 45;
					stage.update();
				}
				
				// D -->
				else if(event.keyCode == 68) {
					//alert('-->');
					ship.rotation += 45;
					stage.update();
				}
			});

			// Ticker
			createjs.Ticker.addEventListener("tick", tick);
			function tick() {
				ship.rotation += 1;
				stage.update();
			}
		}
	</script>

<body onLoad="init();">
	<canvas id="demoCanvas" width="500" height="300">
		alternate content
